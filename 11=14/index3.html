<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Go To External Link -->
    <a href="https://google.com">Google</a>
    <!-- To navigate to a specific section -->
    <a href="#section1">Go to Section 1</a>
    <h2 id="section1">Section 1</h2>
    <!-- To create a link that opens the user's email program -->
    <a href="mailto:faroukahmed@gmail.com">Send Email</a>
    <!-- To open a link in a new tab or window -->
    <a href="https://www.Google.com" target="_blank">Open in New Tab</a>
    <!-- To announce massage if the link is expired -->
    <a href="https://www.Google.com" title="Visit Example">Example</a>
    <!-- To use images as links -->
    <a href="https://www.Google.com">
        <img src="13.jpg" alt="Example Img">
    </a>
</body>
</html>
