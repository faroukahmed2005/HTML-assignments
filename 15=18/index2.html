<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <caption>Table Caption</caption>
    <table border="2">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td rowspan="4">Month</td>
            <td>Osama Mohamed</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Sayed Mohamed</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Ahmed Mohamed</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Eman Mohamed</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
